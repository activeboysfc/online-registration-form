<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Project 3 FEWD</title>
    <meta name="viewport" content="width=devicewidth, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;700&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
  </head>
<body>
  <header class="banner">
    <h1>THE CODE REVIEW</h1>
  </header>
  <form action="index.html" method="post">
    <div class="intro">
    <h3>Signup for our newsletter</h3>
      <p>Get the latest news on how your code is doing right in your inbox</p>
    </div>
    <hr class="hr1">
    <hr>
    <fieldset class="info">
      <legend>Contact Information</legend>
      <div class="couple">
        <label for="name">Full Name</label>
          <input required type="text" id="name" name="full_name" placeholder="Required">
      </div>
      <div class="couple">
        <label for="mail">Email Address</label>
          <input required type="email" id="mail" name="email_address" placeholder="Required">
      </div>
      <div class="couple">
        <label for="tel">Phone Number</label>
          <input type="tel" id="tel" name="phone_number" placeholder="123-456-789"
  pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}">
</div>
      <div class="couple">
        <label for="street_address">Street Address</label>
          <input required type="text" id="street_address" name="address" placeholder="Required">
      </div>
      <div class="couple">
        <label for="city">City</label>
          <input required type="text" id="city" name="city_address" placeholder="Required">
      </div>
      <div class="couple">
        <label for="state">State</label>
          <select id="state" name="state" class="select">
            <option value="0">Choose state</option>
                <option value="AL">Alabama</option>
              	<option value="AK">Alaska</option>
              	<option value="AZ">Arizona</option>
              	<option value="AR">Arkansas</option>
              	<option value="CA">California</option>
              	<option value="CO">Colorado</option>
              	<option value="CT">Connecticut</option>
              	<option value="DE">Delaware</option>
              	<option value="DC">District Of Columbia</option>
              	<option value="FL">Florida</option>
              	<option value="GA">Georgia</option>
              	<option value="HI">Hawaii</option>
              	<option value="ID">Idaho</option>
              	<option value="IL">Illinois</option>
              	<option value="IN">Indiana</option>
              	<option value="IA">Iowa</option>
              	<option value="KS">Kansas</option>
              	<option value="KY">Kentucky</option>
              	<option value="LA">Louisiana</option>
              	<option value="ME">Maine</option>
              	<option value="MD">Maryland</option>
              	<option value="MA">Massachusetts</option>
              	<option value="MI">Michigan</option>
              	<option value="MN">Minnesota</option>
              	<option value="MS">Mississippi</option>
              	<option value="MO">Missouri</option>
              	<option value="MT">Montana</option>
              	<option value="NE">Nebraska</option>
              	<option value="NV">Nevada</option>
              	<option value="NH">New Hampshire</option>
              	<option value="NJ">New Jersey</option>
              	<option value="NM">New Mexico</option>
              	<option value="NY">New York</option>
              	<option value="NC">North Carolina</option>
              	<option value="ND">North Dakota</option>
              	<option value="OH">Ohio</option>
              	<option value="OK">Oklahoma</option>
              	<option value="OR">Oregon</option>
              	<option value="PA">Pennsylvania</option>
              	<option value="RI">Rhode Island</option>
              	<option value="SC">South Carolina</option>
              	<option value="SD">South Dakota</option>
              	<option value="TN">Tennessee</option>
              	<option value="TX">Texas</option>
              	<option value="UT">Utah</option>
              	<option value="VT">Vermont</option>
              	<option value="VA">Virginia</option>
              	<option value="WA">Washington</option>
              	<option value="WV">West Virginia</option>
              	<option value="WI">Wisconsin</option>
              	<option value="WY">Wyoming</option>
            </select>
      </div>
      <div class="couple">
        <label for="zipcode">Zip Code</label>
          <input required type="text" id="zipcode" name="zip" placeholder="Required">
      </div>
      </fieldset>
  <hr>
      <fieldset id="choices">
        <legend>Newsletter</legend>
        <span><strong>Select the newsletters you would like to receive</strong></span><br>
          <input type="checkbox" id="html_news" value="html" name="news">
          <label for="html_news" class="check">HTML News</label><br>
          <input type="checkbox" id="css_news" value="css" name="news">
          <label for="css_news" class="check">CSS News</label><br>
          <input type="checkbox" id="javascript_news" value="java" name="news">
          <label for="javascript_news" class="check">Javascript News</label><br>
        <span><strong>Newsletter format</strong></span><br>
          <input type="radio" id="html_format" value="html_format" name="news_format">
          <label for="html_format" class="check">HTML</label><br>
          <input type="radio" id="plain_text" value="plain" name="news_format">
          <label for="plain_text" class="check">Plain text</label><br>
          <label class="other_topics"><strong>Other topics you'd like to hear about</strong></label>
          <textarea id="topics" name="other_topics"></textarea>
      </fieldset>
        <button type="submit">Sign Up</button>
  </form>
  <footer>
    <em class="main_footer">&#169; The Code Review</em>
  </footer>
</body>
</html>
